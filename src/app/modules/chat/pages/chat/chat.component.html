<div class="chat-container">
  <div class="chat__header">
    <mat-icon>menu</mat-icon>
    <span>NeoTalk</span>
    <mat-icon>photo_camera</mat-icon>
  </div>

  <div class="chat__content">

    <div class="chat__content__video">
      <video id="pose_viewer"></video>
      <a class="button_download" href=""> <mat-icon>download</mat-icon> </a>
      @if(loadingContent){
          <mat-spinner></mat-spinner>
      }

    </div>

    <div class="chat__content__text">
      <div class="chat__content__text__input">
        <button matTextPrefix mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <textarea [(ngModel)]="message" type="text" placeholder="Digite para traduzir"></textarea>
        <button (click)="stopListening()" class="chat__content__text__input__btn-send" matTextSuffix mat-icon-button>
          <mat-icon>send</mat-icon>
        </button>
      </div>
      <div class="chat__content__text__mic">
          @if(isListening){
            <button [disableRipple]="true" mat-icon-button (click)="stopListening()">
              <mat-icon>stop</mat-icon>
            </button>
          }@else{
            <button [disableRipple]="true" mat-icon-button (click)="startListening()">
              <mat-icon>mic</mat-icon>
            </button>
          }
      </div>
    </div>
  </div>
</div>
